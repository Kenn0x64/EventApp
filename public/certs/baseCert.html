<div style="width:800px; height:600px; padding:20px; text-align:center; border: 10px solid #787878; background-color: #ffffff">
    <div style="width:750px; height:550px; padding:20px; text-align:center; border: 5px solid #787878; background-color: #fafafa">
      <span style="font-size:50px; font-weight:bold; color: #333; text-shadow: 2px 2px 4px rgba(0,0,0,0.1)">Certificate of Completion</span>
      <br><br>
      <span style="font-size:25px; color: #666"><i>This is to certify that</i></span>
      <br><br>
      <span style="font-size:30px; color: #333; text-transform: uppercase; font-family: 'Georgia', serif"><b>{{name}}</b></span><br/><br/>
      <span style="font-size:25px; color: #666"><i>has attended</i></span> <br/><br/>
      <span style="font-size:30px; color: #333; text-transform: uppercase; font-family: 'Georgia', serif">{{event}}</span> <br/><br/>
      <span style="font-size:25px; color: #666"><i>Dated</i></span><br>
      <span style="font-size:30px; color: #333; font-family: 'Georgia', serif">{{date}}</span>
    </div>
  </div>
